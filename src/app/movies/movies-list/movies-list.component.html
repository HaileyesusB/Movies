<app-generic-list [list]="movie">
  <ng-container loading >
       This is loading ....
  </ng-container>
    <ng-container content >

      <div class="movies-container">
      <div 
        *ngFor="let mo of movie; let index =index"
         class="movie-container"
        >
        <a>
          <img [src]="mo.poster" alt="poster" />
        </a>
        <p>
          <a>
            {{mo.title}}
          </a>
        </p>
        <div>
          <div>
            <a mat-flat-button color="primary">
              Edit
          </a>
        
            <button mat-flat-button color="warn" type="button">
              Delete
            </button>
          </div>
        </div>
      
      </div>
    </div>
  </ng-container>
</app-generic-list>
