<div [formGroup]="form">
  <mat-tab-group>
    <mat-tab label="Edit">
      <mat-form-field appearance="fill" (change)="changeMark($event)"  >
        <mat-label>BioGraphy</mat-label>
        <textarea [(ngModel)]="markDownCont" formControlName="biography"  matInput></textarea>
      </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
      <markdown [data]="markDownCont" ngPreserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
</div>
