<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field>
    <mat-label>Name*</mat-label>
    <input formControlName="name" matInput/>
    <mat-error>The Name field is required </mat-error>
  </mat-form-field>
  <h4>Select the Localtion of the Theater</h4>
  <app-map [initializeCoordinates]="initialCoordiantes" (onSelectedLocation)="onSelectedLocation($event)">
     
  </app-map>
  <div>
    <button mat-flat-button color="primary"  [disabled]="form.invalid"> Save Changes</button>
    <a mat-stroked-button routerLink="/moviestheaters">Cancel</a>
  </div>
</form>
